{layout name="user/layout" /}
<div class="app app-header-fixed  ">
    <div class="container w-xxl w-auto-xs" ng-controller="SigninFormController"
         ng-init="app.settings.container = false;">
        <span class="navbar-brand block m-t">{$set['web_title']}</span>
        <div class="m-b-lg">
            <div class="wrapper text-center">
                <strong>请输入您的账号信息</strong>
            </div>
            <form name="form" class="form-validation" method="post" action="{:url('login')}">
                <div class="text-danger wrapper text-center" ng-show="authError">
                </div>
                <div class="list-group list-group-sm swaplogin">
                    <div class="list-group-item">
                        <input type="text" name="username" placeholder="用户名" value="" class="form-control no-border"
                               required>
                    </div>
                    <div class="list-group-item">
                        <input type="password" name="pwd" placeholder="密码" value="" class="form-control no-border"
                               required>
                    </div>
                </div>
                {:token()}
                <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()"
                        ng-disabled='form.$invalid'>立即登录
                </button>
                <a href="oauth.php" ui-sref="access.signup" class="btn btn-lg btn-default btn-block "><img
                        src="__PUBLIC__/assets/icon/alipay.ico" width="28px">支付宝快捷登录</a>
                <a href="connect.php" ui-sref="access.signup" class="btn btn-lg btn-default btn-block "><img
                        src="__PUBLIC__/assets/icon/qqpay.ico" width="28px">ＱＱ快捷登录</a>
                <div class="line line-dashed"></div>
                <a href="{:url('reg')}" ui-sref="access.signup" class="btn btn-lg btn-default btn-block ">注册账号</a>
                <div class="text-center m-t m-b"><a ui-sref="access.forgotpwd" href="{:url('find')}">找回账号</a></div>
            </form>
        </div>
        <div class="text-center">
            <p>
                <small class="text-muted">{$set['web_title']}<br>&copy; 2016~2017</small>
            </p>
        </div>
    </div>
</div>
