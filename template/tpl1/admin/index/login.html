{layout name="index/layout" /}
        <nav class="navbar navbar-fixed-top navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">导航按钮</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="./">后台管理</a>
                </div><!-- /.navbar-header -->
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active">
                            <a href="{:url('login')}"><span class="glyphicon glyphicon-user"></span> 登陆</a>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container -->
        </nav><!-- /.navbar -->
        <div class="container" style="padding-top:70px;">
            <div class="col-xs-12 col-sm-10 col-lg-8 center-block" style="float: none;">
                <div class="panel panel-primary">
                    <div class="panel-heading"><h3 class="panel-title">后台登陆</h3></div>
                    <div class="panel-body">
                        <form action="{:url('login')}" method="POST" class="form-horizontal" role="form">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                <input type="text" name="user" value="{:input('post.user')}" class="form-control" placeholder="用户名" required="required"/>
                            </div><br/>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                <input type="password" name="pwd" class="form-control" placeholder="密码" required="required"/>
                            </div><br/>
                            {:token()}
                            <div class="form-group">
                                <div class="col-xs-12"><input type="submit" value="登陆" class="btn btn-primary form-control"/></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
