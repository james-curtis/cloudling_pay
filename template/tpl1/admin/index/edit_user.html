{layout name="index/layout" /}
{include file="index/head"}
<div class="container" style="padding-top:70px;">
    <div class="panel panel-default">
        <div class="panel-heading"><h3 class="panel-title">编辑用户</h3></div>
        <div class="panel-body">
            <form action="{:url('editUser')}?uid={:input('get.uid')}" method="POST">
                <div class="form-group">
                    <label>结算方式:</label><br>
                    <select class="form-control" name="balance">
                        <option value="0">请选择</option>
                        <option value="0" {if $user['balance']==0}selected{/if}>不结算</option>
                        {if $set['balance_alipay_balance']}
                        <option value="1" {if $user['balance']==1}selected{/if}>支付宝</option>
                        {/if}
                        {if $set['balance_qqpay_balance']}
                        <option value="2" {if $user['balance']==2}selected{/if}>QQ</option>
                        {/if}
                        {if $set['balance_wxpay_balance']}
                        <option value="3" {if $user['balance']==3}selected{/if}>微信</option>
                        {/if}
                        {if $set['balance_bankcard_balance']}
                        <option value="4" {if $user['balance']==4}selected{/if}>银行卡</option>
                        {/if}
                    </select>
                </div>
                <div class="form-group">
                    <label>结算账号:</label><br>
                    <input type="text" class="form-control" name="account" value="{$user['account']?$user['account']:''}" placeholder="可留空">
                </div>
                <div class="form-group">
                    <label>结算账号姓名:</label><br>
                    <input type="text" class="form-control" name="name" value="{$user['name']?$user['name']:''}" placeholder="可留空">
                </div>
                <div class="form-group">
                    <label>用户名:</label><br>
                    <input type="text" class="form-control" name="username" value="{$user['username']?$user['username']:''}" >
                </div>
                <div class="form-group">
                    <label>网址:</label><br>
                    <input type="text" class="form-control" name="url" value="{$user['url']?$user['url']:''}" placeholder="可留空">
                </div>
                <div class="form-group">
                    <label>邮箱:</label><br>
                    <input type="text" class="form-control" name="email" value="{$user['email']?$user['email']:''}" placeholder="可留空">
                </div>
                <div class="form-group">
                    <label>ＱＱ:</label><br>
                    <input type="text" class="form-control" name="qq" value="{$user['qq']?$user['qq']:''}" placeholder="可留空">
                </div>
                <div class="form-group">
                    <label>手机号:</label><br>
                    <input type="text" class="form-control" name="phone" value="{$user['phone']?$user['phone']:''}" placeholder="可留空">
                </div>
                <div class="form-group">
                    <label>自定义分成比例:</label><br>
                    <input type="text" class="form-control" name="rate" value="{$user['rate']?$user['rate']:''}" placeholder="可留空，填写百分数，例如98.5">
                </div>
                <div class="form-group">
                    <label>是否激活账号:</label><br>
                    <select class="form-control" name="active">
                        <option value="1" {if $user['active']==1}selected{/if}>激活</option>
                        <option value="0" {if $user['active']==0}selected{/if}>封禁</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>是否激活商户:</label><br>
                    <select class="form-control" name="is_trader">
                        <option value="1" {if $user['is_trader']==1}selected{/if}>激活</option>
                        <option value="0" {if $user['is_trader']==0}selected{/if}>封禁</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>商户等级:</label><br>
                    <select class="form-control" name="level">
                        <option value="0" {if $user['level']==0}selected{/if}>不是商户</option>
                        <option value="1" {if $user['level']==1}selected{/if}>普通商户</option>
                        <option value="2" {if $user['level']==2}selected{/if}>合作商户</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>是否重置商户密匙:</label><br>
                    <select class="form-control" name="resetKey">
                        <option value="0">否</option>
                        <option value="1">是</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>是否重置密码为123456:</label><br>
                    <select class="form-control" name="resetPwd">
                        <option value="0">否</option>
                        <option value="1">是</option>
                    </select>
                </div>
                {:token()}
                <input type="submit" class="btn btn-default btn-block" value="确定添加">
            </form>
            <br/>
            <a href="{:url('traderList')}">>>返回用户列表</a>
        </div>
    </div>
</div>
